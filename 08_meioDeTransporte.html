<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
const litro = Number(prompt(`Informe o preço do litro de combustível:`));
const qtd = Number(prompt(`Informe a quantidade de litro de combustível utilizados para ir ao trabalho:`));
const publico = Number(prompt(`Informe o preço do transporte público: (Ida e Volta)`));
   
//Processamento
let particular = (litro + qtd) * 2;

(publico < particular)?
alert(`O mais barato é o transporte público.`):
(particular < publico)?
alert(`O mais barato é o transporte particular.`):
alert(`Os dois transporte tem o mesmo preço.`);

    
//Saída

    
</script>
