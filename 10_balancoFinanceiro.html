<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const agua = Number(prompt(`Informe o valor da sua conta de água:`));
    const energia = Number(prompt(`Informe o valor da sua conta de energia elétrica:`));
    const tel = Number(prompt(`Informe o valor da sua conta de telefone:`));
    const mercado = Number(prompt(`Informe o valor da sua conta de supermercado:`));
    const salario = Number(prompt(`Informe o seu salário:`));

    //Processamento
    let conta = agua + energia + tel + mercado;
    let final = salario - conta;

    (final > 0) ?
        alert(`Você pagou tudo e sobrou R$ ${final}`) :
        (final < 0) ?
            alert(`Você está devendo R$ ${final}`) :
           (final == 0) ?
            alert(`Você pagou tudo e não sobrou nada!`):
            alert(`Dados inválidos!`)

    //Saída

</script>
