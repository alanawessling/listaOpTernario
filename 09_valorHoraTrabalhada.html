<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
const hora = Number(prompt(`Informe a quantidade de horas trabalhadas:`));
const recebe = Number(prompt(`Informe quanto você recebe por hora:`));

    //Processamento
let salario = hora * recebe;

    (hora < 45)?
    alert(`Seu salário é de R$ ${salario}`):
    (hora < 60)?
    alert(`Seu salário é de R$ ${salario * 0.20}`):
     (hora > 60)?
    alert(`Seu salário é de R$ ${salario * 0.30}`):
    alert(`Dados inválidos!`);
    
    
    //Saída

</script>
